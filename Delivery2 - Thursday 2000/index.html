<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="init()">
    <header>
      <div class="header-content header-top flex space-between">
        <div class="logo-img">
          <img class="logo" src="img/LOGO.png" alt="" />
        </div>
        <nav>
          <ul class="main-nav flex clean-list">
            <li><a href="#" onclick="init()">Gallery</a></li>
            <li><a href="#" onclick="initSavedMemes()">Memes</a></li>
            <li><a href="#">Home</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-content header-buttom flex"></div>
    </header>

    <section
      class="section-gallery main-layout flex flex-wrap space-between"
    ></section>
    <section class="section-editor main-layout flex space-between close">
      <div class="canvas-container">
        <canvas id="meme-canvas" width="392px" height="392px"></canvas>
      </div>
      <div class="editor-layout flex-column">
        <textarea
          oninput="onLineChange(value)"
          name="line-text"
          id="line-text"
          placeholder="Enter Text"
          value="Enter Text"
        ></textarea>
        <div class="line-text-update-btns">
          <button onclick="changeLine()">↑↓</button>
          <button onclick="addLine()">+</button>
          <button onclick="onDeleteLine()">⌫</button>
        </div>
        <div class="line-text-styles-btns">
          <button onclick="changeFontSize(2)">+</button>
          <button onclick="changeFontSize(-2)">-</button>
          <input
            type="color"
            id="change-text-color"
            onchange="onColorChange(value)"
          />
          <div class="allign-text-btns">
            <button onclick="onSetTextAliignment('left')">L</button>
            <button onclick="onSetTextAliignment('center')">C</button>
            <button onclick="onSetTextAliignment('right')">R</button>
          </div>
          <select
            name="select-font"
            id="select-font"
            onchange="onSetFontStyle(value)"
          >
            <option value="Impact">Impact</option>
            <option value="Ariel">Ariel</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
          </select>
          <a
            href="#"
            onclick="onDownload(this)"
            download=""
            class="download-link"
            >Download</a
          >
          <button onclick="onSave()" class="btn-save">Save</button>
        </div>
      </div>
      <button onclick="onCloseBtn()" class="close-btn">❌</button>
    </section>

    <script src="js/services/storage.services.js"></script>
    <script src="js/controller.gallery.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controller.meme.js"></script>
  </body>
</html>
